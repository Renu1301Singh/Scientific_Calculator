name: Selenium_TestNG

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '21' 

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Run Selenium tests with TestNG
        run: mvn test
